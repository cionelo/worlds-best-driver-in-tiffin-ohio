<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tiffin Runner — World’s Best Driver (v4e)</title>
  <!-- Point this to your actual homepage path if needed -->
  <meta property="og:url" content="og-homepage.html" />
  <style>
    html,body{height:100%;}
    body{margin:0;background:#000;color:#fff;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow:hidden}
    .wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    canvas{display:block;background:#000;touch-action:manipulation}
    .hud{position:fixed;inset:0;pointer-events:none;display:flex;align-items:flex-start;justify-content:space-between;padding:12px 16px;font-weight:600;letter-spacing:.5px;text-shadow:0 1px 2px rgba(0,0,0,.6)}
    .hud .right{display:flex;gap:12px}
    .pill{background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.25);padding:6px 10px;border-radius:999px}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;text-align:center;padding:24px}
    .overlay.show{display:flex}
    .card{background:#111;border:1px solid #333;padding:18px 20px;border-radius:14px;max-width:520px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .card h2{margin:.2rem 0 0;font-size:1.25rem}
    .card p{opacity:.9;margin:.35rem 0 .75rem}
    .card .btns{display:flex;gap:10px;justify-content:center;margin-top:.5rem}
    button{background:#fff;border:0;border-radius:12px;padding:.6rem 1rem;cursor:pointer;font-weight:700}
    .tip{position:fixed;left:50%;bottom:10px;transform:translateX(-50%);opacity:.85;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap"><canvas id="game"></canvas></div>
  <div class="hud">
    <div class="left pill">World’s Best Driver — Tiffin Run</div>
    <div class="right">
      <div class="pill">Time: <span id="time">0.0</span>s</div>
      <div class="pill">Score: <span id="score">0</span></div>
    </div>
  </div>
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-live="assertive">
    <div class="card">
      <h2 id="title">Game Over</h2>
      <p id="subtitle">You hit an obstacle.</p>
      <div class="btns"><button id="retry">Restart (R)</button></div>
    </div>
  </div>
  <div class="tip">Space/▲/Tap to Jump — Avoid stalks & potholes — Survive 20s to win</div>

  <script>
  (function(){
    // --- Tunables ---
    var TARGET_WIN_S  = 20.0;   // win in 20 seconds
    var PLAYER_SIZE   = 112;    // base px (scaled by DPR)
    var CORN_MIN      = 72;     // corn size range
    var CORN_MAX      = 120;
    var START_SPEED   = 360;    // gentle start
    var ACCEL_PER_S   = 3.8;    // gentle accel

    // Forgiving hitboxes
    var P_W_FRAC = 0.405;   // player width fraction
    var P_H_FRAC = 0.612;   // player height fraction
    var C_W_FRAC = 0.54;    // corn width fraction
    var C_H_FRAC = 0.72;    // corn height fraction

    // Ultra-flat pothole band height (in CSS px scaled by DPR)
    var POTH_BAND_H_PX = 1; // 1 for ultra-flat

    function getHomeURL(){
      var metas=document.getElementsByTagName('meta');
      for(var i=0;i<metas.length;i++){
        if(metas[i].getAttribute('property')==='og:url') return metas[i].getAttribute('content')||'/';
      } return '/';
    }
    var HOME_URL=getHomeURL();

    var canvas=document.getElementById('game');
    var ctx=canvas.getContext('2d');

    // Images (no waiting)
    function img(src){ var im=new Image(); im.src=src; return im; }
    var bgImg     = img('tiffin-ohio-road-side-cornfields.jpg');
    var playerImg = img('the-worlds-best-driver-is-in-tiffin-ohio.png');
    var cornImg   = img('pixelated-corn-in-tiffin-ohio.png'); // transparent PNG

    var DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1));
    var groundY=0; function computeGround(){ groundY=Math.max(80,canvas.height*0.78); }

    // Define player BEFORE resize() ever runs
    var player={x:0,y:0,w:PLAYER_SIZE*DPR,h:PLAYER_SIZE*DPR,vy:0,onGround:true};
    function resetPlayer(){ player.x=canvas.width*0.18; player.y=groundY-player.h+2; player.vy=0; player.onGround=true; }

    function resize(){
      var w=Math.min(window.innerWidth||800,1100);
      var h=Math.min(window.innerHeight||400,520);
      if(w<300)w=800; if(h<200)h=400;
      canvas.width=Math.floor(w*DPR);
      canvas.height=Math.floor(h*DPR);
      canvas.style.width=w+'px'; canvas.style.height=h+'px';
      computeGround(); resetPlayer();
    }
    window.addEventListener('resize',resize,false);
    resize();

    // Physics
    var speed=START_SPEED*DPR, gravity=2600*DPR, jumpVy=-900*DPR;

    // Progress (for scaling potholes)
    var gameProgress = 0; // 0..1
    function lerp(a,b,t){ return a + (b-a)*t; }
    function clamp01(x){ return x<0?0:(x>1?1:x); }

    // Obstacles
    var obstacles=[], nextSpawn=0;
    function spawnObstacle(t){
      var type=Math.random()<0.6?'corn':'pothole';
      if(type==='corn'){
        var aspect=(cornImg.naturalWidth&&cornImg.naturalHeight)?(cornImg.naturalWidth/cornImg.naturalHeight):0.5;
        var baseH=(CORN_MIN+Math.random()*(CORN_MAX-CORN_MIN))*DPR;
        var w=baseH*aspect, h=baseH;
        obstacles.push({type:type,x:canvas.width+20*DPR,w:w,h:h,y:groundY-h});
      }else{
        // Start small, grow toward the end (based on progress)
        var gp = clamp01(gameProgress);
        var wMin = lerp(50, 110, gp);  // early 50.. late 110
        var wMax = lerp(90, 170, gp);  // early 90.. late 170
        var hMin = lerp(14, 22, gp);   // early 14.. late 22
        var hMax = lerp(18, 30, gp);   // early 18.. late 30
        var w2=(wMin+Math.random()*(wMax-wMin))*DPR;
        var h2=(hMin+Math.random()*(hMax-hMin))*DPR;
        obstacles.push({type:type,x:canvas.width+20*DPR,w:w2,h:h2,y:groundY-h2+Math.max(0,(player.h*0.05))});
      }
      nextSpawn=t+820+Math.random()*1150; // gentle spawning
    }

    var timeEl=document.getElementById('time');
    var scoreEl=document.getElementById('score');
    var overlay=document.getElementById('overlay');
    var titleEl=document.getElementById('title');
    var subEl=document.getElementById('subtitle');
    var retryBtn=document.getElementById('retry');

    var startTime=0, now=0, last=0, elapsed=0, score=0, running=false;

    function start(){
      obstacles.length=0;
      speed=START_SPEED*DPR;
      resetPlayer();
      startTime=performance.now(); last=startTime; now=startTime;
      elapsed=0; score=0; overlay.classList.remove('show');
      running=true; requestAnimationFrame(loop);
    }

    function win(){
      try{ localStorage.setItem('wbd_won_v1','1'); }catch(e){}
      var sep=HOME_URL.indexOf('?')===-1?'?':'&';
      setTimeout(function(){ window.location.href=HOME_URL+sep+'won=1'; },1600);
    }
    function die(why){
      running=false;
      titleEl.textContent='Game Over';
      subEl.textContent=(why==='pothole')?'You hit a pothole.':'You hit a corn stalk.';
      overlay.classList.add('show');
    }

    function jump(){ if(!running)return; if(player.onGround){ player.vy=jumpVy; player.onGround=false; } }
    window.addEventListener('keydown',function(e){
      if(e.code==='Space'||e.code==='ArrowUp'||e.code==='KeyW'){ e.preventDefault(); jump(); }
      if(e.code==='KeyR'){ e.preventDefault(); start(); }
    },false);
    window.addEventListener('pointerdown',function(){ jump(); },{passive:true});
    retryBtn.addEventListener('click',start);

    var bgOffset=0;
    function drawBackground(dt){
      if(!bgImg.naturalWidth){ ctx.fillStyle='#101010'; ctx.fillRect(0,0,canvas.width,canvas.height); return; }
      var speedPx=speed*0.25;
      bgOffset=(bgOffset+speedPx*dt)%(bgImg.width||canvas.width);
      var ratio=Math.max(canvas.width/bgImg.width,canvas.height/bgImg.height);
      var w=(bgImg.width*ratio)|0, h=(bgImg.height*ratio)|0;
      var y=(canvas.height-h)>>1, x1=-bgOffset%w;
      ctx.drawImage(bgImg,x1,y,w,h); ctx.drawImage(bgImg,x1+w,y,w,h);
    }
    function drawGround(){
      ctx.fillStyle='#2a2a2a'; ctx.fillRect(0,groundY,canvas.width,canvas.height-groundY);
      ctx.fillStyle='#c0c0c0'; var laneY=groundY+14*DPR;
      for(var x=-40*DPR;x<canvas.width;x+=120*DPR){ ctx.fillRect(x,laneY,60*DPR,4*DPR); }
    }
    function drawPlayer(){
      if(playerImg.naturalWidth){ ctx.drawImage(playerImg,player.x,player.y,player.w,player.h); }
      else { ctx.fillStyle='#ff9'; ctx.fillRect(player.x,player.y,player.w,player.h); }
    }
    function drawObstacle(o){
      if(o.type==='corn'){
        if(cornImg.naturalWidth) ctx.drawImage(cornImg,o.x,o.y,o.w,o.h);
        else { ctx.fillStyle='#2ecc40'; ctx.fillRect(o.x,o.y,o.w,o.h); }
      } else {
        ctx.beginPath(); var cx=o.x+o.w/2, cy=o.y+o.h/2, rx=o.w/2, ry=o.h/2;
        ctx.ellipse(cx,cy,rx,ry,0,0,Math.PI*2); ctx.fillStyle='#1d1d1d'; ctx.fill();
        ctx.strokeStyle='#000'; ctx.lineWidth=2*DPR; ctx.stroke();
      }
    }
    function rectsOverlap(ax,ay,aw,ah,bx,by,bw,bh){ return ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by; }

    function update(dt,t){
      // Track progress first so spawns can use it
      elapsed=(t-startTime)/1000;
      gameProgress = clamp01(elapsed / TARGET_WIN_S);

      // gentle acceleration
      speed += ACCEL_PER_S * dt * DPR;

      player.vy += gravity*dt; player.y += player.vy*dt;
      if(player.y+player.h>=groundY){ player.y=groundY-player.h; player.vy=0; player.onGround=true; }

      if(t>=nextSpawn) spawnObstacle(t);

      // Centered, trimmed player hitbox
      var pw = player.w * P_W_FRAC;
      var ph = player.h * P_H_FRAC;
      var px = player.x + (player.w - pw)/2;
      var py = player.y + (player.h - ph)/2;

      for(var i=obstacles.length-1;i>=0;i--){
        var o=obstacles[i];
        o.x -= speed*dt;
        if(o.x+o.w<-10) { obstacles.splice(i,1); continue; }

        if(o.type==='corn'){
          var ow = o.w * C_W_FRAC;
          var oh = o.h * C_H_FRAC;
          var ox = o.x + (o.w - ow)/2;
          var oy = o.y + (o.h - oh)/2;
          if(rectsOverlap(px, py, pw, ph, ox, oy, ow, oh)){ die('corn'); return; }
        } else {
          // ULTRA-FLAT pothole hitbox: 1px band at ground (scaled by DPR)
          var BAND_H = Math.max(1, POTH_BAND_H_PX) * DPR;
          var bandTop = groundY - BAND_H;
          if(rectsOverlap(px, bandTop, pw, BAND_H, o.x, o.y, o.w, o.h)){ die('pothole'); return; }
        }
      }

      score += dt*100;
      document.getElementById('time').textContent=elapsed.toFixed(1);
      document.getElementById('score').textContent=Math.floor(score);
      if(elapsed>=TARGET_WIN_S){
        document.getElementById('title').textContent='Congratulations!';
        document.getElementById('subtitle').textContent='You survived '+TARGET_WIN_S.toFixed(0)+' seconds! Taking you home…';
        overlay.classList.add('show'); win();
      }
    }

    function loop(t){
      if(!running) return;
      now=t||performance.now(); var dt=Math.min(0.032,(now-last)/1000||0.016); last=now;
      drawBackground(dt); drawGround(); for(var i=0;i<obstacles.length;i++) drawObstacle(obstacles[i]);
      drawPlayer(); update(dt,now); requestAnimationFrame(loop);
    }

    // Start immediately
    start();
  })();
  </script>
</body>
</html>
